<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandLink action="addCustomer.xhtml" value="Add"/>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{customerManagedBean.allCustomer()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cid"/>
                        </f:facet>
                        <h:outputText value="#{item.cid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fname"/>
                        </f:facet>
                        <h:outputText value="#{item.fname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Lname"/>
                        </f:facet>
                        <h:outputText value="#{item.lname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                        <h:commandLink action="#{customerManagedBean.getCustomer(item.cid)}" value="Edit"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:commandLink action="#{customerManagedBean.deleteCustomer(item.cid)}" value="Delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
