<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Cid:" for="cid"/>
                    <h:inputText id="cid" value="#{customerManagedBean.cid}" readonly="#{facesContext.renderResponse}" title="Cid"/>                    
                    <h:outputLabel value="Fname:" for="fname" />
                    <h:inputText id="fname" value="#{customerManagedBean.fname}" title="Fname" required="true" requiredMessage="The Fname field is required."/>
                    <h:outputLabel value="Lname:" for="lname" />
                    <h:inputText id="lname" value="#{customerManagedBean.lname}" title="Lname" required="true" requiredMessage="The Lname field is required."/>
                    <h:commandButton action="#{customerManagedBean.addCustomer()}" value="Save"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
